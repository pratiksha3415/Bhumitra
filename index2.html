<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style1.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Main Title -->
        <h1 class="main-title text-center my-4">Data Display</h1>
        <br>

        <!-- Filters Section -->
        <div class="filters-section mb-4">
            <div class="section-header">
                <i class="fas fa-filter"></i> Geographic Filters
            </div>
        <div class="filters-section mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <select class="form-select custom-select" id="districtSelect">
                        <option value="">Select District</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select custom-select" id="talukaSelect">
                        <option value="">Select Taluka</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select custom-select" id="villageSelect">
                        <option value="">Select Village</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select custom-select" id="tehsilSelect">
                        <option value="">Select Tehsil</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Progress Button -->
        <div class="text-center mb-4">
            <button class="btn progress-btn">Still in Progress</button>
        </div>

        <!-- Data Table Section -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th colspan="6" class="text-center">Land Measurement Data</th>
                        <th colspan="4" class="text-center">Land Analysis Data</th>
                    </tr>
                    <tr>
                        <th>Owner Name</th>
                        <th>Plot Number</th>
                        <th>Area (Acres)</th>
                        <th>Khata Number</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Land Quality</th>
                        <th>Proximity</th>
                        <th>Usage Patterns</th>
                        <th>Water Drainage</th>
                    </tr>
                </thead>
                <tbody id="landDataBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Cadastral Map Section -->
        <div class="map-section text-center my-4">
            <h2 class="section-title">Cadastral Map</h2>
            <div class="btn-group">
                <button class="btn action-btn view-map-btn">View Map</button>
                <button class="btn action-btn download-map-btn">Download Map</button>
            </div>
        </div>
    </div>
    <footer class="official-footer">
        <div class="footer-content">
            <div class="footer-seal"></div>
            <p class="mb-1">भूमित्र (Bhumitra)</p>
            <p class="mb-1">Digital Land Records Management System</p>
            <p class="mb-0">© 2025 All rights reserved</p>
        </div>
    </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
